<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Generativa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="ai-avatar">
      <svg viewBox="0 0 100 100" width="80" height="80">
        <circle class="brain-circle" cx="50" cy="50" r="40" fill="none" stroke="#4a90e2" stroke-width="4"/>
        <path class="brain-path" d="M30,50 Q50,20 70,50 Q50,80 30,50" fill="none" stroke="#4a90e2" stroke-width="4"/>
        <path class="brain-path" d="M40,30 Q50,40 60,30" fill="none" stroke="#4a90e2" stroke-width="3"/>
        <path class="brain-path" d="M40,70 Q50,60 60,70" fill="none" stroke="#4a90e2" stroke-width="3"/>
      </svg>
    </div>
    <div class="management-buttons">
      <button id="add-knowledge" class="management-btn">Agregar Conocimiento</button>
      <button id="view-knowledge" class="management-btn">Ver Conocimiento</button>
    </div>
    <div class="chat-container">
      <div class="messages" id="messages"></div>
      <form id="chat-form" class="input-area">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="learning-indicator">
      <div class="synapse-container">
        <div class="synapse"></div>
        <div class="synapse"></div>
        <div class="synapse"></div>
      </div>
      <p>Aprendiendo...</p>
    </div>
  </div>

  <!-- Modal para agregar conocimiento -->
  <div id="knowledge-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Conocimiento</h2>
      <form id="knowledge-form">
        <div class="input-group">
          <label for="input-pattern">Cuando el usuario diga:</label>
          <input type="text" id="input-pattern" required>
        </div>
        <div class="input-group">
          <label for="response-text">La IA responderá:</label>
          <textarea id="response-text" required></textarea>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- Modal para ver conocimiento -->
  <div id="view-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Conocimiento Aprendido</h2>
      <div id="knowledge-list"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
